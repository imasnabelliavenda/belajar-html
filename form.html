<!DOCTYPE html>
<html>
<head>
    <title>Membuat Form</title>
    <style>
        fieldset {
            background-color: azure;
        }
        legend {
            background-color: lightblue;
            color: grey;
        }
    </style>
</head>
<body>
    <form>
        <fieldset>
            <legend>BIODATA PRIBADI</legend>
            <table>
                <tr>
                    <td>Nama</td>
                    <td>:</td>
                    <td><input placeholder="Imas Nabellia Venda" type="text" id="nama" name="nama"></td>
                        
                </tr>
                <tr>
                    <td>Alamat</td>
                    <td>:</td>
                    <td><textarea placeholder="Masukan alamat lengkap anda disini" name="alamat" rows="5" cols="30"></textarea></td>
                </tr>
                <tr>
                    <td><label for="ttl">TTL</label></td>
                    <td>:</td>
                    <td><input type="text" id="ttl" name="ttl">
                        <input type="date" id="ttl" name="ttl"></td>
                </tr>
                <tr>
                    <td>Jenis Kelamin</td>
                    <td>:</td>
                    <td><input type="radio" name="jenkel">Laki laki
                        <input type="radio" name="jenkel">Perempuan</td>
                </tr>
                <tr>
                <td>Agama</td>
                <td>:</td>
                <td><select>
                    <option value="islam">Islam</option>
                    <option value="hindu">Hindu</option>
                    <option value="budha">Budha</option>
                    <option value="kristen">Kristen</option>
                    <option value="katolik">Katolik</option>
                    </select></td>
                </tr>
                <tr>
                    <td>Hobi</td>
                    <td>:</td>
                    <td><input type="checkbox" id="hobi" name="hobi">
                        <label for="hobi">Memasak</label>
                        <input type="checkbox" id="hobi" name="hobi">
                        <label for="hobi">Musik</label>
                        <input type="checkbox" id="hobi" name="hobi">
                        <label for="hobi">Olahraga</label>
                        <input type="checkbox" id="hobi" name="hobi">
                        <label for="hobi">Membaca</label>
                        <input type="checkbox" id="hobi" name="hobi">
                        <label for="hobi">Nonton Film</label>
                        <input type="checkbox" id="hobi" name="hobi">
                        <label for="hobi">Makan</label></td>
                </tr>
                <tr>
                    <td>Moto</td>
                    <td>:</td>
                    <td><textarea placeholder="Masukan moto anda disini" name="alamat" rows="5" cols="30"></textarea></td>
                </tr>
                <tr>
                    <td></td>
                    <td></td>
                    <td><input type="reset" value="Reset">
                    <input type="submit" value="Submit"></td>
                </tr>
            </table>
        </fieldset>
    </form>
</body>
</html>
