<!DOCTYPE HTML>
<html>
<head>
	<title>Tabel</title>
	<style>
		table, th, td {
  			border-collapse: collapse;
			border: 1px solid black;
		  	padding : 10px;
			margin: auto;
		}
		th {
			background-color: lightcoral;
			color: whitesmoke;
		}
		tr:nth-child(even) {
			background-color: rgb(248, 182, 182);
		}
		tr:hover { 
			background-color: rgb(242, 206, 206);
		}
		caption{
			color: brown;
			font-size: large;
			font-style: italic;
			font-weight: bold;
		}
	</style>
</head>
<body>
	<table style="width: 60%;">
		<caption>Contoh tabel</caption>
		<thead>
			<tr>
				<th>Nama Murid</th>
				<th style="width:15%">Usia</th>
				<th>Alamat</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td>Neuville</td>
				<td>15 tahun</td>
				<td>Banyuwangi</td>
			</tr>
			<tr>
				<td>Miko</td>
				<td>16 tahun</td>
				<td>Rogojampi</td>
				</tr>
			<tr>
				<td>Morax</td>
				<td>15 tahun</td>
				<td>Srono</td>
			</tr>
			<tr>
				<td>Diluc</td>
				<td>17 tahun</td>
				<td>Pesanggaran</td>
			</tr>
			<tr>
				<td>Ayato</td>
				<td>15 tahun</td>
				<td>Genteng</td>
			</tr>
		</tbody>
	</table>
</body>
</html>
